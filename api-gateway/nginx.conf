events {
    worker_connections 1024;
}

http {
    server {
        listen 80;

        # ----------------------------------------------------
        # CONFIGURACIÓN GLOBAL DE CORS
        # ----------------------------------------------------
        # Esto le dice al navegador: "Sí, acepto peticiones de cualquiera"
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;

        location /api/products {
            # Si el navegador pregunta "¿Puedo pasar?" (OPTIONS), le decimos que sí rápido (204)
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization';
                add_header 'Content-Length' 0;
                return 204;
            }
            proxy_pass http://product-service:3002;
        }

        location /api/cart {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization';
                add_header 'Content-Length' 0;
                return 204;
            }
            proxy_pass http://cart-service:3003;
        }

        location /api/orders {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization';
                add_header 'Content-Length' 0;
                return 204;
            }
            proxy_pass http://order-service:3004;
        }
        
        # Comentamos user-service por ahora para que no falle si no está listo
        # location /api/users {
        #     proxy_pass http://user-service:3001;
        # }
    }
}