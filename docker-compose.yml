services:
  postgres:
    image: postgres:15-alpine
    container_name: ecommerce-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ecommerce
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ecommerce-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: ecommerce-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5

  api-gateway:
    image: nginx:alpine
    container_name: api-gateway
    ports:
      - "3000:80"
    volumes:
      - ./api-gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - product-service
      - user-service
      - cart-service

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    ports:
      - "3100:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3000/api
    depends_on:
      - api-gateway

  user-service:
    build:
      context: ./services/user-service
    container_name: user-service
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ecommerce?schema=users
      - JWT_SECRET=super-secret-key
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  product-service:
    build:
      context: ./services/product-service
    container_name: product-service
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ecommerce?schema=products
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
    depends_on:
      postgres:
        condition: service_healthy

  cart-service:
    build:
      context: ./services/cart-service
    container_name: cart-service
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ecommerce?schema=cart
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  order-service:
    build:
      context: ./services/order-service
    container_name: order-service
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ecommerce?schema=orders
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672